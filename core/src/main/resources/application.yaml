spring:
    datasource:
        url: jdbc:h2:mem:testdb
        username: db
        password: 
        driver-class-name: org.h2.Driver
    sql:
        init: 
            mode: always
    jpa:
        defer-datasource-initialization: true
        hibernate:
            ddl-auto: none


    devtools:
        livereload:
            enabled: true
jwt:
    issuer: auth
    secondsToExpiry: 3600